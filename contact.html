<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="contact.css">
</head>


<body>
    



    <div class="title reveal active">
        <h2 class="section-title">Contact Me</h2>
    </div>
    <div class="content">
        <div class="row">
            <div class="card reveal active">
                <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="info">
                    <h3>Address</h3>
                    <span>Daffodil Smart City.Savar,Dhaka,Bangladesh</span>
                </div>
            </div>
            <div class="card reveal active">
                <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="info">
                    <h3>Phone</h3>
                    <span>+8801601989884</span>
                </div>
            </div>
            <div class="card reveal active">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="info">
                    <h3>Email Address</h3>
                    <span>riad15-14199@diu.edu.bd</span>
                </div>
            </div>
            <div class="card reveal active">
                <div class="contact-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="info">
                    <h3>Website</h3>
                    <span>www.newgiftcode.com</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="contact-form reveal active">
                <h3>Send Message</h3>
                <div class="input-box">
                    <input type="text" name="" value="" placeholder="Name">
                </div>
                <div class="input-box">
                    <input type="text" name="" value="" placeholder="Email">
                </div>
                <div class="input-box">
                    <textarea name="name" rows="8" cols="80" placeholder="Message"></textarea>
                </div>
                <div class="input-box">
                    <input type="submit" class="send-btn" name="" value="Send">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
